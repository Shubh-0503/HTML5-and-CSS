<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function avg()
        {
            let s1,s2,s3,s4,total; 
            s1=parseInt(document.getElementById("m1").value);
            s2=parseInt(document.getElementById("m2").value); 
            s3=parseInt(document.getElementById("m3").value);
            s4=parseInt(document.getElementById("m4").value);
            total=(s1+s2+s3+s4)/4;
            document.getElementById("ans").innerHTML=total;
        }
    </script>
</head>
<body>
    <p>Enter the English sub marks:<input type="text" id="m1"></p>
    <p>Enter the Marathi sub marks:<input type="text" id="m2"></p>
    <p>Enter the Hindi sub marks:<input type="text" id="m3"></p>
    <p>Enter the Math sub marks:<input type="text" id="m4"></p>
    <p><input type="button" onclick="avg()" value="AVG"></p>
    <p id="ans"> Total percentage is:</p>
</body>
</html>
