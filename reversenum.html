<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n,rev=0,rem;
        n=parseInt(prompt("Enter the num:"));
        while(n>0){
            rem=n%10;
            rev=rev*10+rem;
            n=Math.floor(n/10);
            
        }
document.writeln(rev);
    </script>
</body>
</html>
